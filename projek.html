<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek - Dimas DK Portfolio</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Navigation Buttons Styles - Sama seperti di halaman sebelumnya */
        .nav-buttons {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            pointer-events: none;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            background: rgba(26, 32, 44, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4fd1c5;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(79, 209, 197, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 209, 197, 0.2);
            pointer-events: auto;
        }

        .nav-button:hover {
            background: rgba(45, 55, 72, 0.95);
            box-shadow: 0 0 25px rgba(79, 209, 197, 0.7);
            transform: scale(1.05);
            border-color: rgba(79, 209, 197, 0.4);
        }

        .nav-button i {
            transition: transform 0.3s ease;
        }

        .nav-button.prev-button:hover i {
            transform: translateX(-3px);
        }

        .nav-button.next-button:hover i {
            transform: translateX(3px);
        }

        @media (max-width: 768px) {
            .nav-buttons {
                padding: 0 20px;
            }

            .nav-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body class="page-transition">
    <!-- Isi section Projects dari code asli -->
    <section id="project" class="section projects">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-content">
                <div class="projects-grid">
                    <!-- [seluruh project cards dari code asli] -->
                    <div class="project-card">
                        <div class="project-image">
                            <img src="images/Cleveroad.jpg" alt="Project 1">
                            <div class="project-overlay">
                                <div class="project-links">
                                    <a href="#" class="project-link">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                    <a href="#" class="project-link">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="project-info">
                            <h3>E-web Embed Editor</h3>
                            <p>A full-stack e-web embed editor solution built with React, Node.js, and MongoDB.
                                Features include user authentication, payment processing, and admin dashboard.</p>
                            <div class="project-tech">
                                <span>React</span>
                                <span>Node.js</span>
                                <span>MongoDB</span>
                                <span>Stripe</span>
                            </div>
                        </div>
                    </div>
                    <!-- [lanjutan semua project cards] -->
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation Buttons - Sama seperti di halaman sebelumnya -->
    <div class="nav-buttons">
        <a href="tentang-projek.html" class="nav-button prev-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a href="lampiran.html" class="nav-button next-button">
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <!-- Scripts dari code asli -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
