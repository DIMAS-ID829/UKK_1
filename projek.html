<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek - Dimas DK Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen dari code asli -->
    <div class="welcome-screen" id="welcomeScreen">
        <!-- [sama seperti di index.html] -->
    </div>

    <!-- Navbar dari code asli -->
    <header>
        <!-- [sama seperti di tentang-peserta.html, ubah active ke projek] -->
    </header>

    <!-- Isi section Projects dari code asli -->
    <section id="project" class="section projects">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-content">
                <div class="projects-grid">
                    <!-- [seluruh project cards dari code asli] -->
                    <div class="project-card">
                        <div class="project-image">
                            <img src="images/Cleveroad.jpg" alt="Project 1">
                            <div class="project-overlay">
                                <div class="project-links">
                                    <a href="#" class="project-link">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                    <a href="#" class="project-link">
                                        <i class="fab fa-github"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="project-info">
                            <h3>E-web Embed Editor </h3>
                            <p>A full-stack e-web embed editor solution built with React, Node.js, and MongoDB.
                                Features
                                include user authentication, payment processing, and admin dashboard.</p>
                            <div class="project-tech">
                                <span>React</span>
                                <span>Node.js</span>
                                <span>MongoDB</span>
                                <span>Stripe</span>
                            </div>
                        </div>
                    </div>
                    <!-- [lanjutan semua project cards] -->
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts dari code asli -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
