<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penutup - Dimas DK Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen dari code asli -->
    <div class="welcome-screen" id="welcomeScreen">
        <!-- [sama seperti di index.html] -->
    </div>

    <!-- Navbar dari code asli -->
    <header>
        <!-- [sama seperti di tentang-peserta.html, ubah active ke penutup] -->
    </header>

    <!-- Isi section Contact dari code asli -->
    <section id="contact" class="section contact">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p>dimas.kurnia829@smk.belajar.id</p>
                            <a href="#" class="email-link" data-mail="dimas.kurnia829@smk.belajar.id">
                                Send Email
                            </a>
                        </div>
                    </div>
                    <!-- [lanjutan semua contact items] -->
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <!-- [seluruh form dari code asli] -->
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts dari code asli -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.querySelectorAll('.email-link[data-mail]').forEach(link => {
            const addr = link.dataset.mail;
            link.href = `mailto:${addr}?subject=Hi%20Dimas&body=Hello%2C%0A%0AI%20saw%20your%20portfolio%20and%20would%20like%20to%20discuss%20a%20project.%0A%0AThanks!`;
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
