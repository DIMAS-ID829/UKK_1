<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampiran - Dimas DK Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar dihapus sesuai permintaan -->

    <!-- Isi section Skills dari code asli -->
    <section id="skills" class="section skills">
        <div class="container">
            <h2 class="section-title">Keahlian/Kemampuan</h2>
            <div class="skills-carousel-wrapper">
                <div class="skills-carousel">
                    <!-- [seluruh skill cards dan modals dari code asli, termasuk duplicated set] -->
                    <div class="skill-card" data-skill="html5">
                        <div class="skill-icon-wrapper">
                            <i class="fab fa-html5"></i>
                            <div class="skill-glow"></div>
                        </div>
                        <h3>HTML5</h3>
                        <div class="skill-level">
                            <div class="level-bar" style="--level: 95%"></div>
                        </div>
                        <span class="level-text">95%</span>
                    </div>
                    <!-- [lanjutan semua skill cards dan modals] -->
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts dari code asli -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
